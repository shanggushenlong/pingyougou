<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>品牌管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 引入angularJS文件 -->
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js" ></script>
    
    <!-- 分页组件 -->
    <!-- 分页组件开始 -->
	<script src="../plugins/angularjs/pagination.js"></script>
	<link rel="stylesheet" href="../plugins/angularjs/pagination.css">
	<!-- 分页组件结束 -->
    
	<script type="text/javascript">
		//定义模块	并且引入 'pagination'模块
		var app = angular.module('pingyougou',['pagination']);
		//定义控制器
		app.controller('brandController',function($scope,$http){
			//$scope $http数据交互
			$http.get('../brand/findAll.do').success(
				function (response) {
					$scope.list = response;
				}
			);
			
			//分页控件配置 
			$scope.paginationConf = {
				 currentPage: 1,
				 totalItems: 10,
				 itemsPerPage: 10,
				 perPageOptions: [10, 20, 30, 40, 50],
				 onChange: function(){
				      $scope.reloadList();//重新加载
				 }
			}; 
			//刷新页面
			$scope.reloadList = function () {
				//每一次加载，更新当前页码 currentPage 当前页的记录数 itemPerPage
				$scope.search($scope.paginationConf.currentPage,$scope.paginationConf.itemsPerPage);
			};
			
			//1,商品分页
			$scope.findPage = function (page,size) {
				$http.get('../brand/findPage.do?page='+page+'&size='+size).success(
						function (response) {
							$scope.list = response.rows;  //显示当前页数
							 //更新总的记录数，由于页面加载默认初始化数为totalItems: 10
							$scope.paginationConf.totalItems = response.total; 
						}
				);
			};
			
			//2.商品保存（增加）
			$scope.save = function () {
				var methodName = 'add';
				if ($scope.entity.id != null) {
					methodName = 'update';
				}
				$http.post('../brand/'+methodName+'.do',$scope.entity).success(
						function (response) {
							if (response.success) {
								//如果添加成功，只需重新查询页面记录
								$scope.reloadList(); //重新加载页面
							}else {
								//添加失败
								alert(response.message);
							}
						}
				);
			};
			
			//3.商品的查询，当页面点击修改的时候，文本框内获取相应的内容
			$scope.findOne = function (id) {
				$http.get('../brand/findOne.do?id='+id).success(
						function (response) {
							$scope.entity = response;
						}
				)
			};
			
			//4.商品删除
			//数据准备：要删除的商品的ID,定义一个数组ID
			$scope.selectIds= [];
			$scope.updateSelection = function ($event,id) {
				//如果被选中，则为true
				if ($event.target.checked) {
					//如果被选中，将商品的ID添加到数组
					$scope.selectIds.push(id);
				}else {
					//查询id的商品在数组的中的位置
					var idx = $scope.selectIds.indexOf(id);
					//参数1：要移除的位置 参数2：移除的个数
					$scope.selectIds.splice(idx, 1); //删除
				}
			};
			//批量删除
			$scope.dele = function () {
				//获取选中的复选框
				$http.get('../brand/delete.do?ids='+$scope.selectIds).success(
						function(response) {
							if (response.success) {
								$scope.reloadList();//刷新列表
							}
						}
				);
			};
			
			//5.条件查询
			$scope.searchEntity={};//定义搜索对象 	
			$scope.search = function (page,size) {
				$http.post('../brand/search.do?page='+page+'&size='+size,$scope.searchEntity).success(
					function (response) {
						$scope.list = response.rows;
						$scope.paginationConf.totalItems = response.total;
					}		
				)
			}
			
		});
	</script>
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pingyougou" ng-controller="brandController">
  <!-- .box-body -->
                    <div class="box-header with-border">
                        <h3 class="box-title">品牌管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">                  
                                <div class="form-group form-inline">
                                    <div class="btn-group">                                                                                    <!-- 清空数据，每次打开清除遗留数据 -->
                                        <button type="button" class="btn btn-default" title="新建" data-toggle="modal" data-target="#editModal" ng-click="entity={}"><i class="fa fa-file-o"></i> 新建</button>
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()"><i class="fa fa-trash-o"></i> 删除</button>           
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							         	<!-- 条件查询 -->
							                      品牌名称:<input ng-model="searchEntity.name"> 品牌首字母:<input ng-model="searchEntity.firstChar"> <button class="btn btn-default" ng-click="reloadList()">搜索</button>                                 
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">品牌ID</th>
									      <th class="sorting">品牌名称</th>									      
									      <th class="sorting">品牌首字母</th>									     				
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="entity in list">
			                              <td><input  type="checkbox" ng-click="updateSelection($event,entity.id)"></td>			                              
				                          <td>{{entity.id}}</td>
									      <td>{{entity.name}}</td>									     
		                                  <td>{{entity.firstChar}}</td>		                                 
		                                  <td class="text-center">                                           
		                                 	  <button type="button" class="btn bg-olive btn-xs" data-toggle="modal" data-target="#editModal" ng-click="findOne(entity.id)" >修改</button>                                           
		                                  </td>
			                          </tr>
									 
			                      </tbody>
			                  </table>
			                  <!--数据列表/-->  
			                  <!-- 分页组件页面显示 -->                      
							  <tm-pagination conf="paginationConf"></tm-pagination>
							 
                        </div>
                        <!-- 数据表格 /-->
                        
                        
                        
                        
                     </div>
                    <!-- /.box-body -->
         
<!-- 编辑窗口 -->
<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">品牌编辑</h3>
		</div>
		<div class="modal-body">		
			<table class="table table-bordered table-striped"  width="800px">
		      	<tr>
		      		<td>品牌名称</td>
		      		<td><input  class="form-control" placeholder="品牌名称" ng-model="entity.name">  </td>
		      	</tr>		      	
		      	<tr>
		      		<td>首字母</td>
		      		<td><input  class="form-control" placeholder="首字母" ng-model="entity.firstChar">  </td>
		      	</tr>		      	
			 </table>				
		</div>
		<div class="modal-footer">													<!-- ng-click绑定事件 -->
			<button class="btn btn-success" data-dismiss="modal" aria-hidden="true" ng-click="save()">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>
   
</body>
</html>
